<!DOCTYPE html>
<html>
    <head>
        <title>AirLine Ticket System</title>
        <link rel="stylesheet" href="header.css"/>
        <meta charset="utf-8">
    </head>

    <body>
        <div class ="header">
            <div class = "mid-section">
                <div class = "left">
                </div>

                <div class = "right">
                    <button class="btn-home">Home</button>
                    <button class="btn-login">Login</button>
                </div>
            </div>
        </div>

        <div class="select">
            <div class="choice-des">

                <div class="departure">
                    <select class="dep" name="啟程地">
                        <option value="">啟程地</option>
                        <option value="松山">松山</option>
                        <option value="台中">台中</option>
                        <option value="嘉義">嘉義</option>
                        <option value="台南">台南</option>
                        <option value="高雄">高雄</option>
                        <option value="澎湖">澎湖</option>
                    </select>
                </div>

                <div class="destination">
                    <select class="des" name="目的地">
                        <option value="">目的地</option>
                        <option value="澎湖">澎湖</option>
                        <option value="金門">金門</option>
                    </select>
                </div>

                <div class="date">
                    <input type="date" placeholder="出發日期" name="date"/>
                </div>
            </div>

            <div class="search">
                <button type="button" class="search">搜尋</button>
            </div>
        </div>

        <div class="show">
            <button class="show-schedule">顯示</button>
        </div>
    </body>
</html>
